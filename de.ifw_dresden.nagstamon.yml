app-id: de.ifw_dresden.nagstamon
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: nagstamon
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.nagstamon
  - --talk-name=org.freedesktop.Notifications
modules:
  - modules/python3-beautifulsoup4.yml
  - modules/python3-requests-kerberos.yml
  - modules/python3-requests.yml
  - modules/python3-keyring.yml
  - modules/python3-lxml.yml
  - modules/python3-psutil.yml
  - modules/PyQt5-sip.yml
  - modules/PyQt5.yml
  - name: setup
    buildsystem: simple
    build-commands:
      - install -D nagstamon.sh /app/bin/nagstamon
      - install -Dm644 nagstamon-icon-64x64.png /app/share/icons/hicolor/64x64/apps/de.ifw_dresden.nagstamon.png
      - install -Dm644 nagstamon-icon-128x128.png /app/share/icons/hicolor/128x128/apps/de.ifw_dresden.nagstamon.png
      - install -Dm644 de.ifw_dresden.nagstamon.desktop -t /app/share/applications
      - install -Dm644 de.ifw_dresden.nagstamon.appdata.xml -t /app/share/metainfo
      - pip3 install --verbose --prefix=${FLATPAK_DEST} .
    sources:
      - type: archive
        url: https://nagstamon.ifw-dresden.de/files/stable/Nagstamon-3.2.1.tar.gz 
        sha256: a834460e78dc01f62171a83c4a11d890702264ed662863dff39edaf14ae98880
      - type: file
        path: de.ifw_dresden.nagstamon.desktop
      - type: file
        path: de.ifw_dresden.nagstamon.appdata.xml
      - type: file
        path: nagstamon-icon-128x128.png
      - type: file
        path: nagstamon-icon-64x64.png
      - type: file
        path: nagstamon.sh
      - type: patch
        path: setup.py.patch
        options: 
          - setup.py
          - -f
