name: sip
config-opts:
  - --no-dist-info
  - --no-stubs
  - --bindir=/app/bin
  - --destdir=/app/lib/python3.7/site-packages
  - --incdir=/app/include
  - --pyidir=/app/lib/python3.7/site-packages
  - --sipdir=/app/share/sip
  - --sip-module PyQt5.sip
sources:
  - type: archive
    url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.16/sip-4.19.16.tar.gz
    sha256: 184c790d58e9527fc6bdac2bbf8638f3d1b41dea922cad8eb83172b4ba70c620
  - type: script
    commands:
      - processed=`sed -e 's|--prefix=/app||' <<< $@`
      - python3 configure.py $processed
    dest-filename: configure
cleanup:
  - /bin
  - /include